<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learning Vuln</title>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/my-sheet.css">

        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap"
        />

    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand">Vue.js Club</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead ">
            <div class="container">
                <h1>Vue.jsを求める者</h1>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section">
            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-md-8" id="app">
                        <p>
                            <span>大きさ：</span>
                            <input v-model="range" type="range" max="500" min="10"/>
                        </p>
                        <p>
                            <span>赤：</span>
                            <input v-model="red" type="range" max="255" min="0"/>
                        </p> 
                        <p>
                            <span>緑：</span>
                            <input v-model="green" type="range" max="255" min="0"/>
                        </p>
                        <p>
                            <span>青：</span>
                            <input v-model="blue" type="range" max="255" min="0"/>
                        </p>
                        <div class="card" :style="bindStyle"></div>
                    </div>
                    <a href="profile.html" class="btn btn-primary btn-xl text-uppercase">profileへ移動</a>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12 text-lg-center">Copyright &copy; nnn</div>
                </div>
            </div>
        </footer>

        <!-- Vue.js core JS-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./script/script.js"></script>
    </body>
</html>
